{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %} 
{%load static %}
<h2>Upload an Image</h2>

<form class="form" action="new_image" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload Image</button>
</form>

{% endblock %}
