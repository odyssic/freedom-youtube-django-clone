<!DOCTYPE html>
<html lang="en">


<head>

    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" /> {% comment %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> {% endcomment %}
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles.css' %}" />

    <title>Upload Image</title>
</head>

<header>
    <center>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/new_image' %} active {% endif %}"
            href="/new_image"
            >Upload Image</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/login' %} active {% endif %}"
            href="/login"
            >Sign In</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/register' %} active {% endif %}"
            href="/register"
            >Sign Up</a
          >
        </li>
      </ul>

      <h1 class='sitetitle'>Image Uploader</h1>
   

{% if user.is_authenticated %}

<p>Logged in as {{request.user}} | <a href ='logout'>logout</a></p>

                {% else %}

                <p> You are not currently logged in </p>

                {% endif %}

</header>

<body>
    {% block content %}{% endblock %}


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</center>

</html>
