{% extends 'base.html' %} {% load static %} {% block content %}
<center>

    <div class="container">

        <div class="row">
            {% for video in most_recent_videos %}
            <div class="col-sm-4">
                <h3>{{ video.title |truncatewords:10 }}</h3>
                <p> {{ video.user }} {{ video.date }}
                    <a href={% url 'video' id=video.id %}>Watch Video</a></p>
                THUMBNAIL {{thumbnail}}
            </div>
            {% endfor %}
        </div>

    </div>


    </div>
</center>
{% endblock %}
