<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Freedom Video Network</title>
</head>

<header>
    <center>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/new_video' %} active {% endif %}"
            href="new_video"
            >Upload Video</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/login' %} active {% endif %}"
            href="login"
            >Sign In</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/register' %} active {% endif %}"
            href="register"
            >Sign Up</a
          >
        </li>
      </ul>

      <h1>Freedom Video Nework</h1>
   

{% if user.is_authenticated %}

<p>Logged in as {{request.user}} | <a href = 'logout'>logout</a></p>

{% else %}

<p> You are not currently logged in </p>

{% endif  %}

  </header>

  <body>
    {% block content %}{% endblock %}
  </body>

   </center>
</html>
